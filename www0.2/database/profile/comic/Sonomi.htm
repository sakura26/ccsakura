                  <p align="center" class="comic_profile_text"><font color="#FEE68E"><b>個人簡介</b></font></p>                         
						<p align="left" class="comic_profile_text">大道寺 園美，是知世的母親，與撫子是堂姊妹，目前是一家大公司的董事長。</p>
						<p align="left" class="comic_profile_text">從小就十分疼愛撫子，所以對於把撫子搶走的藤隆十分不能諒解。</p>
						<p align="left" class="comic_profile_text">如同對待撫子般，園美對櫻也十分寵愛，在知世邀櫻到家裡時還特地從公司趕回家裡迎接呢。</p>
